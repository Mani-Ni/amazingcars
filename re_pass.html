</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			    <div class="wrap-login100" id="login_page">
					 <!--============ login ============== -->
				<form class="login100-form" id="login_form"  data-toggle="validator" role="form" style="padding: 150px 65px 150px 65px !important;">
					<span class="login100-form-title p-b-34">
						Reset Password
					</span>
					
					 <!-- password -->
                     <div class="form-group wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                        <input type="password" id="password"  data-minlength="6" class="input100 form-control" placeholder="Password" required>
                        <span class="focus-input100"></span>
                        <!-- <div class="help-block">Minimum of 6 characters</div> -->
                    </div>
                                  <!-- confirm password -->
                    <div class="form-group wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type confirm password">
                        <input type="password" class="input100 form-control" id="confirm_password" data-match="#password" name="confirmpass" placeholder="Confirm Password" data-match-error="Whoops, these don't match" required>
                        <span class="focus-input100"></span>	
                    </div>	
					<div class="container-login100-form-btn"style="padding-left: 8px;">
						<button type="button" class="login100-form-btn" style="width: 40% !important;" onclick="pass_reset()">
							Confirm
						</button>
					</div>
                </form>
                <div class="login100-more" style="background-image: url('assets/images/bg-01.jpg');"></div>
            </div>
        </div>
    </div>
